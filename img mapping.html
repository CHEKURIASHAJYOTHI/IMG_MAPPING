<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img mapping</title>
    <link rel="stylesheet" href="img mapping.css">
</head>
<body>
    <h1><u><i>HARRY POTTER ❤️</i></u></h1>
    <img src="harrypotter.jpg" usemap="#HARRY POTTER" height="720px" width="1280px"> 
    <map name="HARRY POTTER" > 
     <area shape="circle" coords="327,293,152" target="_blank" 
     href="https://en.wikipedia.org/wiki/Ron_Weasley">      
     <area shape="circle" coords="677,238,220" target="_blank" 
     href="https://en.wikipedia.org/wiki/Daniel_Radcliffe">   
     <area shape="circle" coords="1004,332,190" target="_blank" 
     href="https://en.wikipedia.org/wiki/Hermione_Granger">      
    </map>
    <div id="logo"> 
        <img src="harrylogo.jpg" usemap="#harry logo" height="642" width="1200"> 
        <map name="harry logo"> 
         <area shape="rect" coords="199,141,1016,527" target="_blank" 
        href="https://en.wikipedia.org/wiki/Harry_Potter"> 
         </map>
